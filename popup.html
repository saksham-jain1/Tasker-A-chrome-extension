<html>
  <head>
    <title>Tasker</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="head"><h1>Daily Tasks</h1></div>
    <div id="content">
        <div id="input">
            <input id="task" placeholder="Enter Task here..." type="text" /><button id="addTask">
                +
            </button>
        </div>
        <h2>Tasks</h2>
        <progress id="progress" value="0" max="100"></progress><label id="progressTxt" for="progress">3/4</label>
        <ul id="list">
            <p>
                <center><i>Loading...</i></center>
            </p>
        </ul>
    </div>
    <div id="footer">*Double click to change task status*</div>
</body>
<script src="script.js"></script>
</html>
